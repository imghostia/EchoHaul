<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .home-page {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .option-button {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      outline: 0;
      background: #4CAF50;
      width: 100%;
      border: 0;
      padding: 15px;
      margin-bottom: 10px;
      color: #FFFFFF;
      font-size: 14px;
      -webkit-transition: all 0.3 ease;
      transition: all 0.3 ease;
      cursor: pointer;
    }

    .option-button:hover, .option-button:active, .option-button:focus {
      background: #43A047;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 300px;
      margin: 0 auto;
    }

    .container:before, .container:after {
      content: "";
      display: block;
      clear: both;
    }

    .container .info {
      margin: 50px auto;
      text-align: center;
    }

    .container .info h1 {
      margin: 0 0 15px;
      padding: 0;
      font-size: 36px;
      font-weight: 300;
      color: #1a1a1a;
    }

    .container .info span {
      color: #4d4d4d;
      font-size: 12px;
    }

    .container .info span a {
      color: #000000;
      text-decoration: none;
    }

    .container .info span .fa {
      color: #EF3B3A;
    }
  </style>
</head>
<body>
  <div class="home-page">
    <div class="container">
      <div class="info">
        <h1>Supervisor</h1>
      </div>
      <div class="options">
        <a href="{{ url_for('login') }}" class="option-button">Login</a>
        <a href="{{ url_for('register') }}" class="option-button">Register</a>
        <a href="{{ url_for('timeCard') }}" class="option-button">Time Card</a>
      </div>
    </div>
  </div>
</body>
</html>
