<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="post" action="{{ url_for('edit_employee', employee_id=employee.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{ employee.position }}" required><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" value="{{ employee.salary }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
