<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Employees</title>
</head>
<body>
    <h1>Manage Employees</h1>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.position }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                    <a href="{{ url_for('edit_employee', employee_id=employee.id) }}">Edit</a>
                    <a href="{{ url_for('delete_employee', employee_id=employee.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
